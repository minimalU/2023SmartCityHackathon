

<!DOCTYPE html>
<html lang="en">
    {% include 'head.html' %}

    <body>
        {% include 'nav.html' %}
            <div class="container">
                <div class="row">
                    <div class="col" id = "main">
                        <h2 >Account Profile</h2>
                    </div>
                    <div class="col text-end" id = "main">
                        <a href="#" class="text-decoration-none">Need Help?</a>
                    </div> 
                </div>
    
                <form class="row g-1 border-top border-3" method="post" action="{{ url_for('register') }}">

                        <div class="col ">
                            <div>
                                <label for="inputEmail4" class="form-label">First Name</label>
                                <input type="text"  name="firstName" class="form-control" id="inputEmail4">
                            </div>
                            <div>
                                <label for="inputState" class="form-label">Gender</label>
                                <select id="inputState" name="gender" class="form-select">
                                    <option selected>Choose...</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div >
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" id="inputEmail4">
                            </div>
                            <div>
                                <label for="inputAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" name="address"  id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div >
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control"  name="city" id="inputCity">
                            </div>
                            <div >
                                <label for="inputZip" class="form-label">Zip</label>
                                <input type="text" class="form-control" name="postalCode" id="inputZip">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                        </div>
                        <div class="col" >
                            <div>
                                <label for="inputEmail4" class="form-label">Last Name</label>
                                <input type="text" name="lastName" class="form-control" id="inputEmail4">
                            </div>

                            <div >
                                <label for="inputEmail4" class="form-label">Data of Birth</label>
                                <input  type="text" name="birthday" class="form-control" id="birthday"  placeholder="YYYY-MM-DD">
                            </div>
                            <div>
                                <label for="inputPassword4" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword4">
                            </div>
                            <div>
                                <label for="inputAddress2" class="form-label">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                            </div>

                            <div>
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" name="province" class="form-select">
                                    <option selected>Choose...</option>
                                    <option value="AL">Alberta</option>
                                    <option value="BC">British Columbia</option>
                                    <option value="MA">Manitoba</option>
                                    <option value="NB">New Brunswick</option>
                                    <option value="NL">Newfoundland and Labrador</option>
                                    <option value="NT">Northwest Territories</option>
                                    <option value="NS">Nova Scotia</option>
                                    <option value="NU">Nunavut</option>
                                    <option value="ON">Ontario</option>
                                    <option value="PE">Prince Edward Island</option>
                                    <option value="QU">Quebec</option>
                                    <option value="SA">Saskatchewan</option>
                                    <option value="YU">Yukon</option>
                                      
                                </select>
                            </div>
                            
                        </div>
                        <div class="col">

                            <div class="card"  >   
                                <a href="https://www.senecacollege.ca/home.html">
                                  <img src="static/img/senecaCollege.png" style="height: 200px; width: 100%;" class="img-thumbnail" >
                                </a>
                            </div>
                            <div class="card"><a href="https://www.conestogac.on.ca/">
                                  <img src="static/img/conestoga.png" style="height: 200px; width: 100%;" class="img-thumbnail" >
                                </a>
                            </div>
                            <div class="card">
                                <a href="/">
                                  <img src="static/img/logo-no-background.png" style="height: 200px; width: 100%;" class="img-thumbnail" >
                                </a>
                            </div>
                        </div>
                </form>
            </div>

    </body>

    {% include 'footer.html' %}

</html>
